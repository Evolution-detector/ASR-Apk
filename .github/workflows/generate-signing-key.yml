name: Generate Signing Key  
  
on:  
  workflow_dispatch:  
  
jobs:  
  generate-key:  
    runs-on: ubuntu-latest  
    name: Generate Android Signing Key  
      
    steps:  
      - name: Generate release keystore  
        shell: bash  
        run: |  
          keytool -genkeypair -v -keystore release.keystore -alias release-key -keyalg RSA -keysize 2048 -validity 10000 -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -keypass "${{ secrets.KEYSTORE_PASSWORD }}" -dname "CN=Release Key, OU=Mobile, O=Your Company, L=Your City, ST=Your State, C=US"  
            
          echo "Keystore generated successfully"  
          ls -la release.keystore  
            
      - name: Display keystore info  
        shell: bash  
        run: |  
          keytool -list -v -keystore release.keystore -storepass "${{ secrets.KEYSTORE_PASSWORD }}"  
        
      - name: Upload keystore as artifact  
        uses: actions/upload-artifact@v4  
        with:  
          name: android-signing-keystore  
          path: release.keystore  
          retention-days: 30
